<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="color:red; margin-left:500px; margin-top:100px;">
    <h1>Registration Form</h1>

    <div><form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>
        
        <label for="acceptedTerms">Accepted terms?</label>
        <input type="checkbox" id="acceptedTerms"><br><br>
        
        <input type="submit" value="Register">
    </form>
    
    <h2 >Registered Users</h2>
    <table  id="userTable">
        <tr style=>
            <th style="padding:10px">Name</th>
            <th style="padding:10px">Email</th>
            <th style="padding:10px">Password</th>
            <th style="padding:10px">Date of Birth</th>
            <th style="padding:10px">Accepted Terms</th>
        </tr>
    </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
